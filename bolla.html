<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bolla di Isabolla</title>
    <link rel="stylesheet" href="bolla-style.css">
</head>
<body>

    <div class="scene">
        <div class="bubble-container">
            
            <a href="#" class="object item-cocorita" data-label="Cocorita Porkins">
                <img src="assets/cocorita-icon.png" alt="Cocorita">
            </a>

            <div class="bubble">
                <div class="reflection-top"></div>
                
                <div class="bg-layer">
                    <img src="assets/mariano-icon.png" class="deco d1">
                    <img src="assets/nasam-icon.png" class="deco d2">
                </div>

                <a href="#" class="object item-nasam" data-label="Nasam">
                    <img src="assets/nasam-icon.png">
                </a>
                <a href="#" class="object item-mariano" data-label="Mariano">
                    <img src="assets/mariano-icon.png">
                </a>
                <a href="#" class="object item-arte" data-label="Arte visiva">
                    <img src="assets/mariano-icon.png">
                </a>
                <a href="#" class="object item-donne" data-label="DonneBellissime">
                    <img src="assets/baldassarre-icon.png">
                </a>
                <a href="#" class="object item-vivara" data-label="Vivara">
                    <img src="assets/kenculo-icon.png">
                </a>
            </div>

            <div class="bubble-shadow"></div>
        </div>
    </div>

</body>
</html>
