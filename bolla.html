<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bolla di Isabolla</title>
    <link rel="stylesheet" href="bolla-style.css">
</head>
<body>

    <div class="scene">
        <div class="bubble-container">
            
            <a href="#" class="object cocorita-top" data-label="Cocorita Porkins">
                <img src="assets/cocorita-icon.png" alt="Cocorita">
            </a>

            <div class="bubble">
                <div class="reflection-main"></div>
                <div class="reflection-soft"></div>
                
                <div class="bg-deco deco1"><img src="assets/mariano-icon.png"></div>
                <div class="bg-deco deco2"><img src="assets/nasam-icon.png"></div>
                <div class="bg-deco deco3"><img src="assets/kenculo-icon.png"></div>

                <a href="#" class="object obj-lg obj-pos-1" data-label="Nasam">
                    <img src="assets/nasam-icon.png">
                </a>
                <a href="#" class="object obj-md obj-pos-2" data-label="Mariano">
                    <img src="assets/mariano-icon.png">
                </a>
                <a href="#" class="object obj-sm obj-pos-3" data-label="Arte visiva">
                    <img src="assets/mariano-icon.png">
                </a>
                <a href="#" class="object obj-xl obj-pos-4" data-label="DonneBellissime">
                    <img src="assets/baldassarre-icon.png">
                </a>
                <a href="#" class="object obj-md-2 obj-pos-5" data-label="Vivara">
                    <img src="assets/kenculo-icon.png">
                </a>
            </div>

            <div class="bubble-shadow"></div>
        </div>
    </div>

</body>
</html>
